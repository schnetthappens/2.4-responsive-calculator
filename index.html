<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="content">
    <div class="display"></div>
    <div class="row1">
      <button name="clear" class="property">AC</button>
      <button name="integer" class="property">+/-</button>
      <button name="modulus" class="property">%</button>
      <button name="divide" class="operator">/</button>
    </div>
    <div class="row2">
      <button name="seven" class="number">7</button>
      <button name="eight" class="number">8/-</button>
      <button name="nine" class="number">9</button>
      <button name="multiply" class="operator">X</button>
    </div>
    <div class="row3">
      <button name="four" class="number">4</button>
      <button name="five" class="number">5/-</button>
      <button name="six" class="number">6</button>
      <button name="subtract" class="operator">X</button>
    </div>
    <div class="row4">
      <button name="one" class="number">7</button>
      <button name="two" class="number">8/-</button>
      <button name="three" class="number">9</button>
      <button name="add" class="operator">+</button>
    </div>
    <div class="row5">
      <button name="zero" class="number">1</button>
      <button name="decimal" class="number">.</button>
      <button name="equals" class="operator">=</button>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="content">
    <div class="display">0</div>
    <div class="row">
      <button name="clear" class="clear button">AC</button>
      <button name="integer" class="integer property">+/-</button>
      <button name="modulus" class="modulus property">%</button>
      <button name="divide" class="divide operator">/</button>
    </div>
    <div class="row">
      <button name="seven" class="seven number">7</button>
      <button name="eight" class="eight number">8</button>
      <button name="nine" class="nine number">9</button>
      <button name="multiply" class="multiply operator">X</button>
    </div>
    <div class="row">
      <button name="four" class="four number">4</button>
      <button name="five" class="five number">5</button>
      <button name="six" class="six number">6</button>
      <button name="subtract" class="subtract operator">-</button>
    </div>
    <div class="row">
      <button name="one" class="one number">1</button>
      <button name="two" class="two number">2</button>
      <button name="three" class="three number">3</button>
      <button name="add" class="add operator">+</button>
    </div>
    <div class="row row5">
      <button name="zero" class="zero number">0</button>
      <button name="decimal" class="decimal operator">.</button>
      <button name="equals" class="equal operator">=</button>
    </div>
  </div>
</body>
</html>
